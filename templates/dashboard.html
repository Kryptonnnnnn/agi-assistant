<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI Assistant - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .workflows-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .workflow-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }
        
        .workflow-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }
        
        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .workflow-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .automation-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .workflow-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .workflow-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .execution-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }
        
        .execution-panel.active {
            display: block;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff6b6b;
        }
        
        .log-entry.success {
            border-left-color: #00ff00;
            color: #51cf66;
        }
        
        .log-entry.info {
            border-left-color: #339af0;
            color: #74c0fc;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-info { background: #d1ecf1; color: #0c5460; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .running-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #51cf66;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AGI Assistant Dashboard</h1>
            <p>Watch. Learn. Automate.</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="execution-panel" id="executionPanel">
            <div class="section-title">
                ‚ö° Live Automation
                <span id="runningIndicator"></span>
            </div>
            <div class="log-container" id="logContainer">
                <div class="log-entry info">Waiting for automation to start...</div>
            </div>
            <button class="btn btn-danger" onclick="stopAutomation()">‚èπÔ∏è Stop Automation</button>
        </div>
        
        <div class="workflows-section">
            <div class="section-title">
                üìã Detected Workflows
            </div>
            <div id="workflowsContainer">
                <!-- Workflows will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        let autoUpdateInterval = null;
        
        async function loadStats() {
            const response = await fetch('/api/stats');
            const stats = await response.json();
            
            const statsHtml = `
                <div class="stat-card">
                    <h3>Total Workflows</h3>
                    <div class="value">${stats.total_workflows}</div>
                </div>
                <div class="stat-card">
                    <h3>Recording Sessions</h3>
                    <div class="value">${stats.total_sessions}</div>
                </div>
                <div class="stat-card">
                    <h3>Automations Run</h3>
                    <div class="value">${stats.total_automations}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Automation Score</h3>
                    <div class="value">${stats.avg_automation_potential}/10</div>
                </div>
            `;
            
            document.getElementById('statsGrid').innerHTML = statsHtml;
        }
        
        async function loadWorkflows() {
            const response = await fetch('/api/workflows');
            const workflows = await response.json();
            
            if (workflows.length === 0) {
                document.getElementById('workflowsContainer').innerHTML = `
                    <p style="text-align: center; color: #666; padding: 40px;">
                        No workflows detected yet. Run <code>python main.py</code> to create one!
                    </p>
                `;
                return;
            }
            
            const workflowsHtml = workflows.map(wf => `
                <div class="workflow-card">
                    <div class="workflow-header">
                        <div class="workflow-title">
                            Workflow: ${wf.id}
                        </div>
                        <div class="automation-score">
                            ${wf.automation_potential}/10
                        </div>
                    </div>
                    <div class="workflow-meta">
                        <span>üìÖ ${new Date(wf.created_at).toLocaleString()}</span>
                        <span>üìä ${wf.steps_count} steps</span>
                        <span>üîÑ ${wf.execution_count} runs</span>
                        <span>‚úÖ ${wf.success_rate}% success</span>
                    </div>
                    <p style="color: #666; margin-bottom: 15px;">
                        ${wf.workflow_summary}
                    </p>
                    <div class="workflow-actions">
                        <button class="btn btn-primary" onclick="executeWorkflow('${wf.id}')">
                            ‚ñ∂Ô∏è Automate This
                        </button>
                        <button class="btn btn-secondary" onclick="viewDetails('${wf.id}')">
                            üîç View Details
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('workflowsContainer').innerHTML = workflowsHtml;
        }
        
        async function executeWorkflow(workflowId) {
            document.getElementById('executionPanel').classList.add('active');
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">Starting automation...</div>';
            
            await fetch(`/api/execute/${workflowId}`, { method: 'POST' });
            
            // Start polling for logs
            autoUpdateInterval = setInterval(updateLogs, 500);
        }
        
        async function updateLogs() {
            const response = await fetch('/api/logs');
            const data = await response.json();
            
            const logsHtml = data.logs.map(log => {
                let className = 'log-entry';
                if (log.message.includes('‚ùå')) className += ' error';
                else if (log.message.includes('‚úÖ')) className += ' success';
                else className += ' info';
                
                return `<div class="${className}">${log.message}</div>`;
            }).join('');
            
            document.getElementById('logContainer').innerHTML = logsHtml;
            document.getElementById('logContainer').scrollTop = document.getElementById('logContainer').scrollHeight;
            
            // Update running indicator
            if (data.running) {
                document.getElementById('runningIndicator').innerHTML = '<span class="running-indicator"></span>';
            } else {
                document.getElementById('runningIndicator').innerHTML = '';
                clearInterval(autoUpdateInterval);
                loadStats();  // Refresh stats after automation
                loadWorkflows();  // Refresh workflows
            }
        }
        
        async function stopAutomation() {
            await fetch('/api/stop', { method: 'POST' });
            clearInterval(autoUpdateInterval);
        }
        
        function viewDetails(workflowId) {
            alert(`Workflow details for: ${workflowId}

Check data/workflows/workflow_${workflowId}.json for full details.`);
        }
        
        // Initial load
        loadStats();
        loadWorkflows();
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadStats();
            loadWorkflows();
        }, 5000);
    </script>
</body>
</html>
